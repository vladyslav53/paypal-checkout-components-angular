<!DOCTYPE html>

<script src="../dist/checkout-components.js"></script>

<button onclick="checkout()">Checkout</button>

<button onclick="checkoutComp.close()">close</button>

<script>

    var checkoutComp;

    var button = ppxo.PayPalButton.attach();

    function checkout() {
        checkoutComp = ppxo.PayPalCheckout.init({

            url: './checkout.htm',

            token: button.props.token,
            getToken: button.props.getToken,
            onPaymentAuthorize: button.props.onPaymentAuthorize,
            onPaymentComplete: button.props.onPaymentComplete
        });

        if (button.props.submitForm) {
            checkoutComp.hijackSubmitParentForm();
        } else {
            checkoutComp.renderPopupToParent();
        }
    }
</script>
