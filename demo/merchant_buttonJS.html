<!DOCTYPE html>
<meta charset="UTF-8">
<style>
    iframe {
        border: 1px dashed grey;
    }

    form {
        border: 1px dashed lightblue;
        display: inline-block;
        padding: 10px;
    }
</style>

<script   src="https://code.jquery.com/jquery-1.12.4.js"   integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU="   crossorigin="anonymous"></script>

<script src="../dist/paypal.checkout.v4.js"></script>

<script>

    window.mockDomain = 'http://www.merchant.com';

    ppxo.postRobot.openBridge('./bridge.htm');

    function paymentToken(resolve) {
        $.get('./token.htm?ts=' + Date.now()).then(function(result) {
            resolve(result.trim());
        });
    }

    function paymentTokenError(resolve, reject) {
        $.get('./token_404.htm?ts=' + Date.now()).error(function(result) {
            reject(new Error('Error from token ajax call'));
        });
    }

    function onPaymentAuthorize(token) {
        console.log('payment authorized with paymentToken:', token);
    }

</script>


<h2>1. Form container with no button with sandbox</h2>

<form id="myContainer1" method="post" action="./checkout.htm?token=EC-XXXXXXXXXXXXXXXXX"></form>

<script>
    paypal.checkout.setup('Your-Merchant-ID', {
        environment: 'sandbox',
        container: 'myContainer1'
    });
</script>

<hr>

<h2>2. Form container with no button</h2>

<form id="myContainer2" method="post" action="./checkout.htm?token=EC-XXXXXXXXXXXXXXXXX"></form>

<script>
    paypal.checkout.setup('Your-Merchant-ID', {
        environment: 'demo',
        container: 'myContainer2'
    });
</script>

<hr>

<!-- ******************************************* -->

<h2>3. Form container with no button and ajax call</h2>

<form id="myContainer3" action="./checkout.htm"></form>

<script>
    paypal.checkout.setup('6XF3MPZBZV6HU', {
        environment: 'demo',
        locale:'ja_JP',
        color: 'blue',
        container: 'myContainer3',
        click: function () {
            paypal.checkout.initXO();

            paymentToken(function(token) {
                return paypal.checkout.startFlow(token);
            });
        }
    });
</script>

<hr>

<h2>4. Form container with buttons array with sandbox</h2>

<form id="myContainer4" method="post" action="./checkout.htm?token=EC-XXXXXXXXXXXXXXXXX"></form>

<script>
    paypal.checkout.setup('Your-Merchant-ID', {
        environment: 'sandbox',
        locale: 'en_US',
        buttons: [
            {
                container: 'myContainer4',
                color: 'silver',
                size: 'tiny',
                shape: 'pill'
            }
        ]
    });
</script>
